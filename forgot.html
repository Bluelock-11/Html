    <style>
body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    overflow: hidden; /* Prevents scrollbars */
}

.container {
    display: flex;
    height: 100vh; /* Full viewport height */
}

.left-side {
    flex: 1; /* Takes up 50% of the width */
    background: url('backimage.png') no-repeat center center; /* Replace with your background image */
    background-size: cover; /* Cover the entire area */
}

.right-side {
    flex: 1; /* Takes up 50% of the width */
    position: relative; /* Allows absolute positioning of overlay items */
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #f4f4f4; /* Background color for the form area */
    padding: 20px;
}

.overlay-items {
    position: absolute;
    top: 20px; /* Adjust as needed */
    left: 20px; /* Adjust as needed */
    width: calc(100% - 40px); /* Adjust width to fit within the container */
    z-index: 1; /* Ensures overlay items are above the form */
}

.overlay-items h1 {
    margin: 0;
    font-size: 24px;
    color: #333;
}

form {
    width: 80%; /* Adjust the form width as needed */
    max-width: 400px; /* Max width of the form */
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    z-index: 0; /* Ensure form is below overlay items */
}

.form-group {
    position: relative;
    margin-bottom: 15px;
}

.form-group input {
    width: 100%;
    padding: 10px 40px; /* Add padding for suffix icon */
    border: 2px solid rgb(187, 179, 179);
    border-radius: 5px; /* Rounded corners */
    box-sizing: border-box;
}

.form-group .suffix-icon {
    position: absolute;
    top: 50%;
    right: 10px; /* Space from the right edge of the input */
    transform: translateY(-50%);
    pointer-events: none; /* Allow clicks to pass through */
    height: 20px; /* Adjust the height of the icon */
    width: auto; /* Maintain aspect ratio */
}

.form-group input:focus {
    border-color: blue; /* Optional: change border color on focus */
    outline: none;
}

.submit-button {
    background-color: red;
    color: white;
    border: none;
    padding: 10px;
    width: 100%;
    cursor: pointer;
    text-align: center;
    border-radius: 5px;
}

.submit-button:hover {
    background-color: darkred;
}
</style>


</head>
